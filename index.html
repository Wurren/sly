<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <title>Sly</title>
     <meta name="description" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="/css/example.css">
     <!--[if lt IE 9]>
     <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>

     <div class="container">
          <div id="slider">
               <div class="item one">
                    <div class="caption">One</div>
               </div>
               <div class="item two">
                    <div class="caption">Two</div>
               </div>
               <div class="item three">
                    <div class="caption">Three</div>
               </div>
               <div class="item four">
                    <div class="caption">Four</div>
               </div>
          </div>
          <div id="slide-navigation"></div>
          <div class="next-prev">
               <a href="#" id="prev">&larr; prev</a>
               <a href="#" id="next">Next &rarr;</a>
          </div>
     </div>


<script src="/dist/sly.min.js"></script>
<script>

     // Its not here, but, always remember to have your DOM ready!
     var sly = new Sly('slider', {
          auto: 4000,
          bullets: 'slide-navigation',
          easing: 'cubic-bezier(0.77, 0, 0.175, 1)'
     });

     document.getElementById('next').addEventListener('click', function(e) {
          e.preventDefault();
          sly.next();
     });

     document.getElementById('prev').addEventListener('click', function(e) {
          e.preventDefault();
          sly.prev();
     });

</script>

</body>
</html>
